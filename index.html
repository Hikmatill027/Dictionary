<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <h1>English Dictionary</h1>
    <input placeholder="Type a word here" type="text" id="input" class="input">
    <p class="info-text" id="info-text">Look up for word </p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Title: <span class="title" id="title">______</span></p>
      <p>Meaning: <span class="meaning" id="meaning">______</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
   </div> 








    <script src="index.js"></script>
</body>
</html>
